---
layout: default
title: comics
tag: comics
---
<div>
	{% for post in site.tags[page.tag] limit:15 %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
		<p><small>
			{% for tag in post.tags %}
				<a href="/tags/{{ tag }}/" class="tags">#{{ tag }}</a>
			{% endfor %}
		</small></p>
  {% endfor %}
</div>
<h2><a href=/tags/comics/index.html>The rest of the #comics...</a></h2>
