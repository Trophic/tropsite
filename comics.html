---
layout: default
title: Comics
tag: comic
---
<h1>{{ page.title }}</h1>

<div>
{% for post in site.tags[page.tag] %}
  <div>
    {{ post.date }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </div>
	<div>{{ post.excerpt }}</div>
{% endfor %}
</div>
