---
layout: default
title: Tags
---
<h1>#{{ page.title }}</h1>

<div>
{% for post in site.tags[page.tag] %}
	<p>
    {{ post.date | date_to_string }}: <a href="{{ post.url }}">{{ post.title }}>
		{{ post.excerpt }}
			<p><small>
				{% for tag in post.tags %}
					#<a href="/tags/{{ tag }}/">{{ tag }}</a>
				{% endfor %}
			</small></p>
	</p>
{% endfor %}
</div>
