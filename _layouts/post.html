layout: default

<div>
	<h2 style="text-shadow: 1px -1px #de9bb9, 0px 0px #267CB9, -1px -1px #267CB9, -1px 1px #267CB9, 1px -1px #267CB9;">{{ page.title }}</h2>
	<p>{{ page.date | date_to_string }}</p>
		{{ content }}
	<p><small>
    {% for tag in page.tags %}

    {% endfor %}
	</small></p>
</div>
