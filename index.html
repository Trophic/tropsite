---
layout: default
title: Home
category: Home
---
{% for post in site.posts limit:5 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.excerpt }}</p>
	{% unless post.tags contains 'comics' %}
		<a href="{{ site.baseurl }}{{ post.url }}">Read more</a>
	{% endunless %}
	<p><small>
		{% for tag in post.tags %}
			<a href="/tags/{{ tag }}/" class="tags">#{{ tag }}</a>
		{% endfor %}
	</small></p>
{% endfor %}
