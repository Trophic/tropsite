---
layout: default
title: Home
category: Home
---
<h1>{{ page.title }}</h1>
<div>
  {% for post in site.posts %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
			{% if post.excerpt %}
				<a href="{{ site.baseurl }}{{ post.url }}">Read more</a>
			{% endif %}
  {% endfor %}
</div>
