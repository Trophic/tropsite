---
layout: default
title: Blogs
tag: blog
---
<h1>{{ page.title }}</h1>

<div>
	<!-- the stuff to be done followed by an increase in the 'counter' variable
	https://stackoverflow.com/questions/39551301/how-to-do-a-while-loop-in-liquid-jekyll -->
{% for counter in (6..15) %}
	{% for post in site.tags[page.tag] %}
  	<div>
		<p>{{ page.date }}</p>
		<a href="{{ post.url }}">{{ post.title }}</a>
  	</div>
		<div>{{ post.excerpt }}</div>
		<!-- {{ counter }} -->
	{% endfor %}
{% endfor %}
</div>
