---
layout: default
title: blogs
tag: blogs
---
<div>
	{% for post in site.tags[page.tag] limit:10 %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
			<h2><a href="{{ site.baseurl }}{{ post.url }}">Read more</a></h2>
			<p><small>
				{% for tag in post.tags %}
					<a href="/tags/{{ tag }}/" class="tags">#{{ tag }}</a>
				{% endfor %}
			</small></p>
  {% endfor %}
</div>
<h2><a href=/tags/blogs/index.html>The rest of the #blogs...</a></h2>
