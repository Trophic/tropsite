---
layout: default
title: Blogs
tag: blog
---
<h1>{{ page.title }}</h1>

<div>
	{% for post in site.tags[page.tag] %}
  	<div>
			<a href="{{ post.url }}">{{ post.title }}</a>
  	</div>
		<div>{{ post.excerpt }}</div>
		{% if post.excerpt %}
			<a href="{{ site.baseurl }}{{ post.url }}">Read more</a>
		{% endif %}
			{% if forloop.rindex <= 1 %}
				{% break %}
  		{% endif %}
	{% endfor %}
</div>
